<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    {% extends "index.html" %}

    {% block content %}
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-sm">
        <h2 class="text-2xl font-bold text-indigo-600 text-center mb-6">Login Dosen</h2>
        <form method="POST" action="{{ url_for('login_dosen') }}" class="space-y-4">
            <div>
                <label for="nidn" class="block text-sm font-medium text-gray-700">NIDN</label>
                <input type="number" name="nidn" id="nidn" 
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" 
                       placeholder="Masukkan NIDN" required>
            </div>
            <button type="submit" 
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
    </div>
    {% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profil Dosen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-indigo-600 mb-6">Edit Profil Dosen</h1>
        
        <form method="POST" class="space-y-4">
            <div>
                <label for="nama_dosen" class="block text-gray-700 font-medium">Nama Dosen:</label>
                <input 
                    type="text" 
                    id="nama_dosen" 
                    name="nama_dosen" 
                    value="{{ dosen.nama_dosen }}" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label for="alamat_dosen" class="block text-gray-700 font-medium">Alamat:</label>
                <input 
                    type="text" 
                    id="alamat_dosen" 
                    name="alamat_dosen" 
                    value="{{ dosen.alamat_dosen }}" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <div>
                <label for="no_telp_dosen" class="block text-gray-700 font-medium">No Telepon:</label>
                <input 
                    type="text" 
                    id="no_telp_dosen" 
                    name="no_telp_dosen" 
                    value="{{ dosen.no_telp_dosen }}" 
                    required 
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">
                Simpan Perubahan
            </button>
        </form>

        <a 
            href="{{ url_for('profile_dosen') }}" 
            class="block text-center mt-4 text-indigo-500 hover:underline">
            Kembali ke Profil
        </a>
    </div>
</body>

</html>

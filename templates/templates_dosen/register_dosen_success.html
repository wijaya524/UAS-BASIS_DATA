<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Berhasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-8 text-center w-full max-w-md">
        <h1 class="text-2xl font-bold text-green-600 mb-4">Registrasi Berhasil</h1>
        <p class="text-gray-700 mb-6">Selamat, registrasi Anda berhasil. Berikut adalah NIDN Anda:</p>
        <h2 class="text-3xl font-semibold text-indigo-600 mb-6">{{ nidn }}</h2>
        <p class="text-gray-600 mb-6">Gunakan NIDN ini untuk login ke sistem.</p>
        <a href="{{ url_for('login_dosen') }}" 
           class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
           Klik di sini untuk login
        </a>
    </div>
</body>
</html>

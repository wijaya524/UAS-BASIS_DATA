<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    <h1>Selamat Datang di profile dosen</h1>
    {% if current_user.is_authenticated %}
        <p>Halo, {{ current_user.nama_dosen }}!</p>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    {% else %}
        <a href="{{ url_for('login_dosen') }}" class="btn btn-primary">Login</a>  <!-- Menambahkan tanda penutup > di sini -->
    {% endif %}
    {% endblock %}
</body>
</html>

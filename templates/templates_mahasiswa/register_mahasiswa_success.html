<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Berhasil</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-md rounded-lg p-6 max-w-md text-center">
        <h1 class="text-3xl font-bold text-indigo-600 mb-4">Registrasi Berhasil</h1>
        <p class="text-gray-700 mb-4">Selamat, registrasi Anda berhasil. Berikut adalah NIM Anda:</p>
        <h2 class="text-2xl font-semibold text-gray-800 bg-gray-100 py-2 px-4 rounded-md inline-block">
            {{ nim }}
        </h2>
        <p class="text-gray-700 mt-4">Gunakan NIM ini untuk login ke sistem.</p>
        <a href="{{ url_for('login_mahasiswa') }}"
           class="mt-6 inline-block bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            Klik di sini untuk login
        </a>
    </div>
</body>

</html>

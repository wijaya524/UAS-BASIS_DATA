<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    {% block content %}
    <div class="container mx-auto py-8 px-4">

        <!-- Heading -->
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-8">Selamat Datang</h1>

        <!-- Login/Register untuk Mahasiswa -->
        <div class="flex justify-center mb-8">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Silakan login atau register sebagai mahasiswa untuk melanjutkan.</h3>
                <div class="space-y-4">
                    <a href="{{ url_for('login_mahasiswa') }}" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-md block text-center">Login</a>
                    <a href="{{ url_for('register_mahasiswa') }}" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md block text-center">Register</a>
                </div>
            </div>
        </div>

        <!-- Login/Register untuk Dosen -->
        <div class="flex justify-center">
            <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-lg">
                <h3 class="text-2xl font-semibold text-center text-gray-800 mb-4">Silakan login atau register sebagai dosen untuk melanjutkan.</h3>
                <div class="space-y-4">
                    <a href="{{ url_for('login_dosen') }}" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-md block text-center">Login</a>
                    <a href="{{ url_for('register_dosen') }}" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md block text-center">Register</a>
                </div>
            </div>
        </div>

    </div>
    {% endblock %}

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask App{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
 
    {% block content %}
    
    <h1>Selamat Datang</h1>
    <div>
        <p>Silakan login atau register sebagai mahasiswa untuk melanjutkan.</p>
        <a href="{{ url_for('login_mahasiswa') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register_mahasiswa') }}" class="btn btn-success">Register</a>
    </div>
    <div>
        <p>Silakan login atau register sebagai dosen untuk melanjutkan.</p>
        <a href="{{ url_for('login_dosen') }}" class="btn btn-primary">Login</a>
        <a href="{{ url_for('register_dosen') }}" class="btn btn-success">Register</a>
    </div>
    {% endblock %}
    
</body>
</html>
